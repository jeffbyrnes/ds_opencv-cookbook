---
driver:
  name: ec2
  aws_ssh_key_id: <%= ENV['AWS_KEYPAIR_NAME'] %>
  subnet_id: subnet-d9102982 # development-public-0
  security_group_ids:
    - sg-093acf76 # ci-testing-vpc
  instance_type: c4.large
  interface: public
  tags:
    Env: public
    Type: test
    Operator: <%= ENV['USER'] %>

transport:
  name: sftp
  ssh_key: <%= ENV['EC2_SSH_KEY_PATH'] %>

provisioner:
  name: chef_zero
  encrypted_data_bag_secret_key_path: <%= ENV['HOME'] %>/.chef/ds_encrypted_data_bag_secret
  data_bags_path: <%= ENV['CHEF_REPO'] %>/data_bags

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    driver:
      tags:
        Name: ds-opencv-default-ubuntu-1604
    run_list:
      - recipe[ds_opencv::default]
    attributes:
      ds_opencv:
        mocking: true
      ds_base:
        efs:
          id: null
