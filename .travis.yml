---
language: ruby
services:
  - docker
cache:
  directories:
  - "$HOME/.berkshelf"
if: (type = pull_request) OR (tag IS present)
env:
  global:
    CHEF_LICENSE: accept-no-persist
before_install:
- curl -L https://omnitruck.chef.io/install.sh | sudo bash -s -- -c stable -P chef-workstation
- chef --version
- eval "$(chef shell-init bash)"
install:
- chef gem install stove
jobs:
  include:
  - stage: test
    script: chef exec delivery local all
  - stage: acceptance
    script: chef exec kitchen test
notifications:
  slack:
    secure: 
