---
driver:
  name: dokken
  privileged: true  # because Docker and SystemD/Upstart
  chef_version: 15

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: false
  chef_license: accept
  client_rb:
    environment: test

verifier:
  name: inspec
  reporter:
    - cli
    - junit:test-results/acceptance/results.xml

platforms:
  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd

suites:
  - name: default
    driver:
      tags:
        Name: opencv-default-ubuntu-1804
    run_list:
      - recipe[opencv::default]
    attributes:

  - name: v2.x
    driver:
      tags:
        Name: opencv-v2.x-ubuntu-1804
    run_list:
      - recipe[opencv::default]
    attributes:
      opencv:
        opencv:
          version: 2.4.13.6
          dependencies:
            - cmake
            - libgtk2.0-dev
            - pkg-config
            - libavcodec-dev
            - libavformat-dev
            - libswscale-dev
            - python-dev
            - python-numpy
